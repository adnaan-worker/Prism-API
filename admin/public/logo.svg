<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 精致的渐变 -->
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 柔和阴影 -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="115" fill="#ffffff"/>
  
  <!-- 主设计：光线通过棱镜的精确表现 -->
  
  <!-- 入射光束 - 使用渐变表现光的质感 -->
  <defs>
    <linearGradient id="inputLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect x="80" y="244" width="100" height="24" rx="12" fill="url(#inputLight)" opacity="0.6"/>
  
  <!-- 棱镜主体 - 使用精确的等边三角形 -->
  <path d="M 180 256 L 280 196 L 280 316 Z" 
        fill="url(#prismGradient)" 
        filter="url(#shadow)"/>
  
  <!-- 棱镜高光 - 增加立体感 -->
  <path d="M 190 256 L 270 206 L 270 306 Z" 
        fill="white" 
        opacity="0.15"/>
  
  <!-- 棱镜边缘光 -->
  <path d="M 180 256 L 280 196 L 280 316 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="1" 
        opacity="0.3"/>
  
  <!-- 折射光谱 - 使用贝塞尔曲线创造自然的光线扩散 -->
  <defs>
    <!-- 每条光线的渐变 -->
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- 光谱线 - 使用路径创造优雅的曲线 -->
  <g filter="url(#glow)">
    <path d="M 280 206 Q 350 196 420 186" 
          fill="none" stroke="url(#red)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 226 Q 350 216 420 206" 
          fill="none" stroke="url(#orange)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 246 Q 350 241 420 236" 
          fill="none" stroke="url(#yellow)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 266 Q 350 271 420 276" 
          fill="none" stroke="url(#green)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 286 Q 350 296 420 306" 
          fill="none" stroke="url(#blue)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 306 Q 350 316 420 326" 
          fill="none" stroke="url(#purple)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 折射点的光效 -->
  <circle cx="280" cy="256" r="4" fill="white" opacity="0.9"/>
  <circle cx="280" cy="256" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  <circle cx="280" cy="256" r="14" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>
