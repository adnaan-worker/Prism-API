version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prism-api-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: prism_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prism-api-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prism-api-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/prism_api?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
    restart: unless-stopped

  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: prism-api-portal
    ports:
      - "3000:80"
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: prism-api-admin
    ports:
      - "3001:80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: prism-api-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - portal
      - admin
    restart: unless-stopped

volumes:
  postgres_data:
