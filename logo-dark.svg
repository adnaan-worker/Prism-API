<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深色模式渐变 -->
    <linearGradient id="prismDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glowDark">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 光线渐变 -->
    <linearGradient id="redDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="orangeDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="yellowDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="greenDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="blueDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="purpleDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="inputDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- 深色背景 -->
  <rect width="512" height="512" rx="115" fill="#0f172a"/>
  
  <!-- 背景装饰光晕 -->
  <circle cx="280" cy="256" r="150" fill="url(#prismDark)" opacity="0.05"/>
  
  <!-- 入射光 -->
  <rect x="80" y="244" width="100" height="24" rx="12" fill="url(#inputDark)" opacity="0.8"/>
  
  <!-- 棱镜 -->
  <path d="M 180 256 L 280 196 L 280 316 Z" fill="url(#prismDark)"/>
  
  <!-- 高光 -->
  <path d="M 190 256 L 270 206 L 270 306 Z" fill="white" opacity="0.2"/>
  
  <!-- 光谱 -->
  <g filter="url(#glowDark)">
    <path d="M 280 206 Q 350 196 420 186" fill="none" stroke="url(#redDark)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 226 Q 350 216 420 206" fill="none" stroke="url(#orangeDark)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 246 Q 350 241 420 236" fill="none" stroke="url(#yellowDark)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 266 Q 350 271 420 276" fill="none" stroke="url(#greenDark)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 286 Q 350 296 420 306" fill="none" stroke="url(#blueDark)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280 306 Q 350 316 420 326" fill="none" stroke="url(#purpleDark)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 光效 -->
  <circle cx="280" cy="256" r="4" fill="white" opacity="0.9"/>
  <circle cx="280" cy="256" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <circle cx="280" cy="256" r="14" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
